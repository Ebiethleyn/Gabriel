    <style>
      /* Colors */
      :root {
        --light-primary: #f0f5fe;
        --light-secondary: #d0e0fe;
        --accent-primary: #5eacf5;
        --text-secondary: #857e8e;
      }

      body {
        background-color: var(--light-primary);
        color: var(--text-secondary);
      }

      .navbar {
        background-color: var(--accent-primary);
      }

      .navbar .nav-link {
        color: var(--light-primary) !important;
      }

      .navbar .nav-link:hover {
        text-decoration: underline;
      }

      .contact-section {
        background-color: var(--light-secondary);
        padding: 4rem 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .contact-title {
        color: var(--accent-primary);
        text-align: center;
        margin-bottom: 2rem;
      }

      .form-control:focus {
        border-color: var(--accent-primary);
        box-shadow: 0 0 5px var(--accent-primary);
      }

      .btn-submit {
        background-color: var(--accent-primary);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        transition: all 0.3s ease;
      }

      .btn-submit:hover {
        background-color: #498ec5;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      footer {
        background-color: var(--light-secondary);
        color: var(--text-secondary);
      }

      footer a {
        color: var(--text-secondary) !important;
        text-decoration: none;
        font-size: 1.2rem;
      }

      footer a:hover {
        color: var(--accent-primary) !important;
      }
      .xx {
        margin-top: 100px;
      }
    </style>
  </head>

    <!-- Contact Section -->
    <section class="contact-section container xx">
      <h1 class="contact-title">Get In Touch</h1>
      <div class="row">
        <div class="col-md-6">
          <h4>Contact Info</h4>
          <p><strong>Name:</strong> Ebieth Leyn</p>
          <p><strong>Address:</strong> Jakarta, Indonesia</p>
          <p><strong>Phone:</strong> +62 8211-1835-9550</p>
          <p><strong>Email:</strong> ebiethslank763@gmail.com</p>
        </div>
        <div class="col-md-6">
          <form action="https://formspree.io/f/{your_form_id}" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="5"
                placeholder="Write your message here"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Send Message</button>
          </form>
        </div>
      </div>
    </section>
